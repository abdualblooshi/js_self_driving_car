<!DOCTYPE html>
    <head>
        <title>Self Driving Car</title>
        <link rel="stylesheet" href="styles/style.css">


        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#FFF">
        <link rel="shortcut icon" href="images/favicon.ico">
        <meta name="msapplication-TileColor" content="#FFF">
        <meta name="msapplication-config" content="images/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        
    </head>
    <body>
        <canvas id="carCanvas"></canvas>
        <div id="verticalButtons">
            <button id="upButton" onclick="store()" class="button">💾 Save</button>
            <button id="downButton" onclick="discard()" class="button">🗑️ Discard</button>
        </div>
        <div id="message">
            <h1 id="title">🚗Self Driving Car</h1>
            <h3 id="messageText">Simulation will start in a bit...</h3>
        </div>
        <canvas id="networkCanvas"></canvas>
        <script src="scripts/visualizer.js"></script>
        <script src="scripts/network.js"></script>
        <script src="scripts/sensor.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/road.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/car.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
